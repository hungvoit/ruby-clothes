<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration User Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            display: flex;
            align-items: center;
            min-height: 100vh;
        }

        .content-form {
            box-shadow: 0 -5px 10px #0000001f, 0 5px 10px #0000001f;
            background: #ffffff;
            background-clip: content-box;
            opacity: 0.9;
            flex: 1;
        }
    </style>
</head>
<body class="h-100">
    <!--Create HTML registration form-->
    <div class="container">
        <div class="row p-2 content-form">
            <div class="col-6 card-body">
                <h3 class="text-center font-weight-bold">Registration</h3>
                <div class="d-flex justify-center">
                    <img th:src="@{/images/logo-shop.png}" width="150" height="150">
                </div>
                <form action="#" th:action="@{/registration}" th:object="${user}" method="POST">
                    <p th:if="${param.success}" class="alert alert-info text-center"><span>You're successfully registered to our awesome app!</span></p>
                    <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>
                    <div class="row">
                        <fieldset class="form-group col-12 mb-0">
                            <label for="firstName" class="font-weight-bold">First Name</label><span class="text-danger">*</span>
                            <div class="input-group">
                                <span class="input-group-addon pos-icon"><i class="fa-solid fa-user-pen"></i></span>
                                <input type="text" id="firstName" th:field="*{firstName}"
                                       class="form-control mb-2" style="padding-left: 35px;" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error': '' " autocomplete="off" autofocus="autofocus" placeholder="First Name">
                            </div>
                            <ul th:if="${#fields.hasErrors('firstName')}" class="error-message">
                                <li th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</li>
                            </ul>
                        </fieldset>
                        <fieldset class="form-group col-12 mb-0">
                            <label for="lastName" class="font-weight-bold">Last Name</label><span class="text-danger">*</span>
                            <div class="input-group">
                                <span class="input-group-addon pos-icon"><i class="fa-solid fa-user-pen"></i></span>
                                <input type="text" id="lastName" th:field="*{lastName}"
                                       class="form-control mb-2" style="padding-left: 35px;" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error': '' " autocomplete="off" autofocus="autofocus" placeholder="Last Name">
                            </div>
                            <ul th:if="${#fields.hasErrors('lastName')}" class="error-message">
                                <li th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Validation error</li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="row">
                        <fieldset class="form-group col-12 mb-0">
                            <label for="password" class="font-weight-bold">Password</label><span class="text-danger">*</span>
                            <div class="input-group">
                                <span class="input-group-addon pos-icon"><i class="fa fa-key"></i></span>
                                <input type="text" id="password" th:field="*{password}"
                                       class="form-control mb-2" style="padding-left: 35px;" th:classappend="${#fields.hasErrors('password')} ? 'has-error': '' " autocomplete="off" autofocus="autofocus" placeholder="Password">
                            </div>
                            <ul th:if="${#fields.hasErrors('password')}" th:each="error: ${#fields.errors('password')}" class="error-message m-0">
                                <li th:each="message : ${error.split(',')}" th:text="${message}">Validation error</li>
                            </ul>
                        </fieldset>
                        <fieldset class="form-group col-12 mb-0">
                            <label for="email" class="font-weight-bold">Email</label><span class="text-danger">*</span>
                            <div class="input-group">
                                <span class="input-group-addon pos-icon"><i class="fa-solid fa-at"></i></span>
                                <input type="text" id="email" th:field="*{email}"
                                       class="form-control mb-2" style="padding-left: 35px;" th:classappend="${#fields.hasErrors('email')} ? 'has-error': '' " autocomplete="off" autofocus="autofocus" placeholder="Email">
                            </div>
                            <ul th:if="${#fields.hasErrors('email')}" class="error-message">
                                <li th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</li>
                            </ul>
                        </fieldset>
                    </div>
                    <fieldset class="form-group mt-1">
                        <button type="submit" class="btn btn-lg custom-btn"><i class="fa fa-user-plus mr-2"></i>Register</button>
                        <p class="text-center mt-1">Already Registered? <a th:href="@{/login}">Login Here</a></p>
                    </fieldset>
                </form>
            </div>
            <div class="col-6 p-0">
                <img class="w-100" style="min-height: 100%" th:src="@{/images/login_banner_left.webp}">
            </div>
        </div>
    </div>
</body>
</html>
