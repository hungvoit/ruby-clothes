<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: main-fragment(
                                                 '',
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content},
                                                ''
                                               )}">
<head>
    <th:block id="css-resources">
        <link rel="stylesheet" type="text/css" th:href="@{/css/components/login.css}"/>
    </th:block>
</head>
<body>
<main id="main-content">
    <div class="container">
        <div class="row p-2 content-form">
            <div class="col-6 card-body">
                <form th:action="@{/login}" method="post">
                    <!--Form log in-->
                    <div class="d-flex justify-center">
                        <a href="/"><img src="" th:src="@{/images/logo-shop.png}" width="150" height="150"></a>
                    </div>
                    <!--Error message-->
                    <div th:if="${param.error}" class="text-center">
                        <div class="alert alert-warning"><i class="fa fa-exclamation-circle"></i> [[#{msg.invalid.login}]]</div>
                    </div>
                    <div class="form-group">
                        <label for="userName" class="font-weight-bold">[[#{label.username}]]<span class="text-danger">*</span>:</label>
                        <input type="text" id="username" name="username"
                               class="form-control mb-2" required autofocus="autofocus" th:placeholder="#{label.placeholder.mail}">
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">[[#{label.password}]]<span class="text-danger">*</span></label>
                        <div class="position-relative">
                            <input type="password" id="password" name="password"
                                   class="form-control mb-2" required autofocus="autofocus" th:placeholder="#{label.password}">
                            <span class="fas fa-eye custom_eye" id="togglePassword" tabindex="0"></span>
                        </div>
                    </div>
                    <button type="submit" id="login-submit" name="login-submit" class="btn custom-btn"><i class="fa fa-sign-in-alt mr-2"></i>[[#{label.signIn}]]</button>
                    <div class="d-flex my-1 justify-center">
                        <input type="checkbox" id="remember-me" name="remember-me" class="size-checkbox c-pointer mr-1">
                        <label for="remember-me" class="font-weight-bold m-0 c-pointer">[[#{link.remember}]]</label>
                    </div>
                </form>
                <div class="form-group mt-1 text-center">
                    <div class="my-2"><a th:href="@{/users/showForgotPassword}">[[#{link.forgot.password}]]?</a></div>
                    <span>[[#{label.newUser}]]? <a th:href="@{/registration}">[[#{link.register}]]</a></span>
                </div>
            </div>
            <div class="col-6 p-0">
                <img class="w-100" style="min-height: 100%" th:src="@{/images/login_banner_left.webp}">
            </div>
        </div>
    </div>
</main>
<th:block id="js-resources">
    <script type="text/javascript" th:src="@{/js/components/login.js}"></script>
</th:block>
</body>
</html>
