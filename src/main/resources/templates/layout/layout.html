<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="main-fragment(header, cssResources, jsResources, mainContent, footer)">
    <head>
        <meta charset="UTF-8" />
        <title>Ruby Clothes Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
        <!-- MD Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/mdb.min.css}"/>
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/fontawesome/css/all.min.css}"/>
        <!-- Common CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
        <!-- Toastr CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/toastr/css/toastr.min.css}" />
        <!-- Carousel CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/carousel/css/owl.carousel.min.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/carousel/css/owl.theme.default.min.css}" />
        <!-- Components CSS -->
        <th:block th:replace="${cssResources} ?: ~{}">Css Resources</th:block>
    </head>
<body>
    <!-- HEADER -->
    <div th:if="${header} != ''" th:remove="tag">
        <th:block th:replace="~{fragments/header :: ${header}}">Header</th:block>
    </div>

    <!-- BODY -->
    <th:block th:replace="${mainContent} ?: ~{}">Body</th:block>

    <!-- FOOTER -->
    <div th:if="${footer} != ''" th:remove="tag">
        <th:block th:replace="~{fragments/footer :: ${footer}}">Footer</th:block>
    </div>

    <!-- SCROLL TOP -->
    <a class="scroll-to-top d-none" href="#">
        <i class="fa fa-arrow-up btn-pink p-lg-3" style="border-radius: 50%;" aria-hidden="true"></i>
    </a>

</body>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/jquery/jquery.inputmask.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/jquery/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/bootstrap/js/popper.min.js}"></script>
    <!-- Toastr JS-->
    <script type="text/javascript" th:src="@{/vendor/toastr/js/toastr.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/carousel/js/owl.carousel.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/countdown/countdown.js}"></script>
    <!-- Main Js-->
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script th:inline="javascript">
        $(":input").inputmask();
    </script>
    <!-- Common JS-->
    <th:block th:replace="${jsResources} ?: ~{}">Js Resources</th:block>
</html>
