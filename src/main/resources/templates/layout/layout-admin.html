<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org"
      th:fragment="main-fragment(item, header, cssResources, jsResources, mainContent, footer)">
    <head>
        <meta charset="UTF-8" />
        <title>Admin Ruby Clothes Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <!-- Ionicons CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/tempusdominus-bootstrap-4.min.css}"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
        <!-- MD Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/mdb.min.css}"/>

        <link rel="stylesheet" type="text/css" th:href="@{/vendor/summernote-bs4/css/summernote-bs4.css}"/>
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/fontawesome/css/all.min.css}"/>
        <!-- Common CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
        <!-- Admin Frame CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}"/>
        <!-- Toastr CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/toastr/css/toastr.min.css}" />



        <!-- Components CSS -->
        <th:block th:replace="${cssResources} ?: ~{}">Css Resources</th:block>
    </head>
<body>
    <!-- MENU LEFT -->
    <div class="d-flex">
        <!-- MENU -->
        <nav id="sidebar">
            <div class="p-2">
                <img class="img logo" src="https://gravatar.com/avatar/4474ca42d303761c2901fa819c4f2547">
                <div class="d-flex align-center my-2" style="color: #ffffff; flex-direction: column">
                    <span class="font-weight-bold" sec:authentication="principal.username"></span>
                    <span>Admin</span>
                </div>
                <ul class="my-2">
                    <li th:class="${item == 'dashboard'} ? 'active'">
                        <a th:href="@{/dashboard}" class="dropdown-toggle">
                            <span class="d-flex align-center">
                                <i class="ion-grid cus-fa-1x mr-1"></i>
                                [[#{label.dashboard}]]
                            </span>
                        </a>
                    </li>
                    <li th:class="${item == 'global'} ? 'active'">
                        <a href="#globalSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                            <span class="d-flex align-center">
                                <i class="ion-bag cus-fa-1x mr-1"></i>
                                [[#{label.sys.operator}]]
                            </span>
                        </a>
                        <ul class="collapse" id="globalSubmenu">
                            <li>
                                <a class="d-flex align-center" th:href="@{/admin/global}"><i class="ion-settings cus-fa-1x mr-1"></i>[[#{label.config.global}]]</a>
                            </li>
                        </ul>
                    </li>
                    <li th:class="${item == 'user'} ? 'active'">
                        <a href="#usersSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                            <span class="d-flex align-center">
                                <i class="ion-ios-people cus-fa-1x mr-1"></i>
                                [[#{label.users.management}]]
                            </span>
                        </a>
                        <ul class="collapse" id="usersSubmenu">
                            <li>
                                <a class="d-flex align-center" th:href="@{/admin/users}"><i class="ion-ios-person cus-fa-1x mr-1"></i>[[#{label.users}]]</a>
                            </li>
                        </ul>
                    </li>
                    <li th:class="${item == 'category'} ? 'active'">
                        <a th:href="@{/admin/categories}" class="dropdown-toggle">
                            <span class="d-flex align-center">
                                <i class="ion-android-list cus-fa-1x mr-1"></i>
                                [[#{label.categories}]]
                            </span>
                        </a>
                    </li>
                    <li th:class="${item == 'product'} ? 'active'">
                        <a th:href="@{/admin/products}" class="dropdown-toggle">
                            <span class="d-flex align-center">
                                <i class="fa-solid fa-tags fa-1x mr-1"></i>
                                [[#{label.product.management}]]
                            </span>
                        </a>
                    </li>
                </ul>
                <div class="footer">
                </div>
            </div>
        </nav>
        <div id="content-page">
            <!-- HEADER -->
            <div th:if="${header} != ''" th:remove="tag">
                <th:block th:replace="~{fragments/header :: ${header}}">Header</th:block>
            </div>
            <!-- BODY -->
            <th:block th:replace="${mainContent} ?: ~{}">Body</th:block>
            <!-- FOOTER -->
            <div th:if="${footer} != ''" th:remove="tag">
                <th:block th:replace="~{fragments/footer :: ${footer}}">Footer</th:block>
            </div>
        </div>
    </div>
</body>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" th:src="@{/vendor/list/list.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/moment/moment.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/bootstrap/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/jquery/jquery.inputmask.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/jquery/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/bootstrap/js/tempusdominus-bootstrap-4.min.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/summernote-bs4/js/summernote-bs4.min.js}"></script>
    <!-- Toastr JS-->
    <script type="text/javascript" th:src="@{/vendor/toastr/js/toastr.min.js}"></script>
    <!-- Main Js-->
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script th:inline="javascript">
        $(":input").inputmask();

        let loadingUnsplash = false;
        let backgroundChoose;
        let userIdParam;
        let isClicked = false;
        const idTheme = $('#themeRender');
        const classTheme = $('.setting-theme');
        let page = 1;
        let currentPage = 0;

        $().ready(function() {
            let userId = [[${#session.getAttribute('userId')}]];
            userIdParam = userId;
            if (localStorage.getItem('theme-choosed')) {
                const dataStyleTheme = JSON.parse(localStorage.getItem('theme-choosed'));
                $('#content-page').css(dataStyleTheme);
            } else {
                getThemeByUserId(userId);
            }
        });

        function getThemeByUserId(userId) {
            if (userId) {
                $.ajax({
                    url: '/admin/theme/' + userId,
                    type: 'GET',
                    contentType: "application/json; charset=utf-8",
                    success: function(response) {
                        if (response && response.data) {
                            const img = response.data.imgUrl;
                            chooseImg(img, false);
                        }
                    },
                    error: function(data) {
                        alert(data);
                        toastr.error("Fails");
                    }
                });
            }
        }

        function getUnsplashImages() {
            loadingUnsplash = true;
            isClicked = !isClicked;
            if (!isClicked) {
                classTheme.addClass('d-none').removeClass('d-block');
            } else {
                if (classTheme.hasClass('d-none')) {
                    classTheme.addClass('d-block').removeClass('d-none');
                    loadingUnsplash = false;
                }
            }
            if (currentPage !== page) {
                loading();
                currentPage = page;
                $.ajax({
                    url: '/admin/theme/page/' + page,
                    type: 'GET',
                    contentType: "application/json; charset=utf-8",
                    success: function(response) {
                        if (response && response.data) {
                            renderHtml(response.data);
                            setTimeout(function() {
                                loadingUnsplash = false;
                                loading();
                            }, 300);
                        }
                    },
                    error: function(data) {
                        toastr.error("Fails");
                        loadingUnsplash = false;
                    }
                });
            }
        }

        function saveTheme() {
            const req = {
                userId: userIdParam,
                imgUrl: backgroundChoose
            };
            var myJSON = JSON.stringify(req);
            toastr.clear();
            $.ajax({
                url: '/api/admin/theme',
                type: 'POST',
                data: myJSON,
                contentType: "application/json; charset=utf-8",
                success: function(response) {
                    if (response && response.data) {
                        toastr.success(response.message);
                    } else {
                        toastr.error("Fails");
                    }
                },
                error: function(data) {
                    toastr.error("Fails");
                }
            });
        }

        function renderHtml(data) {
            for (let i = 0; i < (data || []).length; i++) {
                let imageTheme =`<div class="col-6 border p-0">
                                    <img onclick="chooseImg(this, true)" alt="" src="${data[i].imgUrl}" class="img-theme"/>
                                 </div>`;
                idTheme.append(imageTheme);
            }
        }

        function loadMoreImage(event) {
            const e = event.target;
            if ((e.scrollHeight - e.scrollTop - e.offsetHeight) < 80 && !loadingUnsplash) {
                page++;
                isClicked = false;
                getUnsplashImages();
            }
        }

        function loading() {
            let elm = $('#loading');
            if (loadingUnsplash) {
                elm.addClass('d-block').removeClass('d-none');
            } else {
                elm.addClass('d-none').removeClass('d-block');
            }
        }

        function chooseImg(img, isClickedImg) {
            if (img) {
                backgroundChoose = isClickedImg ? img.src : img;
                if (isClickedImg && userIdParam) {
                    saveTheme();
                }
            }
            $('#content-page').css(getBackgroundTheme());
        }

        function getBackgroundTheme() {
            const style = {
                backgroundImage: `url(${backgroundChoose})`,
                backgroundPosition: '50% center',
                backgroundSize: 'cover',
                backgroundRepeat: 'repeat-y',
                height: '100vh'
            };
            localStorage.setItem('theme-choosed', JSON.stringify(style));
            return backgroundChoose ? style : '';
        }

        $('#idLogout').click(() => {
            localStorage.removeItem('theme-choosed');
        });
    </script>
    <!-- Common JS-->
    <th:block th:replace="${jsResources} ?: ~{}">Js Resources</th:block>
</html>
