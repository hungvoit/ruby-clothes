<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot password user account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .container {
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        .content-form {
            box-shadow: 0 -5px 10px #0000001f, 0 5px 10px #0000001f;
            background: #ffffff;
            background-clip: content-box;
            opacity: 0.9;
            flex: 1;
        }
    </style>
</head>
<body class="h-100">
<div class="container">
    <div class="row p-2 content-form">
        <div class="col-6 card-body">
            <h3 class="text-center font-weight-bold" th:text="#{label.forgor.password}"></h3>
            <div class="d-flex justify-center">
                <img th:src="@{/images/logo-shop.png}" width="150" height="150">
            </div>
            <ul class="allError-message m-0" th:if="${#fields.hasErrors('user.*')}">
                <li th:each="err : ${#fields.errors('user.*')}" th:text="${err}">Validation error</li>
            </ul>
            <div th:if="${param.success}" class="text-center">
                <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
                    <h5><i class="fas fa-circle-check"></i> [[#{msg.forgor.password.success}]]</h5>
                    <span>[[#{msg.forgor.password.note}]]</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <a class="btn custom-btn" th:href="@{/login}"><i class="fa fa-sign-in mr-2"></i>[[#{label.login}]]</a>
            </div>
            <div th:unless="${param.success}">
                <form action="#" th:action="@{/users/forgetPassword}" th:object="${user}" method="POST">
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="email" class="font-weight-bold">[[#{label.email}]]</label>
                            <div class="input-group">
                                <span class="input-group-addon pos-icon"><i class="fa-solid fa-at"></i></span>
                                <input id="email" type="text" th:field="*{email}" data-inputmask="'alias': 'email', 'showMaskOnHover': false"
                                       class="form-control mb-2" style="padding-left: 35px;" th:placeholder="#{label.email}">
                            </div>
                        </div>
                        <div class="form-group col-12 mb-0 text-center font-weight-bold">[[#{label.or}]]</div>
                        <div class="form-group col-12 mb-0">
                            <label for="phone" class="font-weight-bold">[[#{label.phone}]]</label>
                            <div class="input-group">
                                <span class="input-group-addon pos-icon"><i class="fa-solid fa-phone"></i></span>
                                <input type="text" id="phone" th:field="*{phone}" data-inputmask="'mask': '+99 999 999 999', 'showMaskOnHover': false, 'placeholder': '#'"
                                       class="form-control mb-2" style="padding-left: 35px;" th:placeholder="#{label.phone}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-1 d-flex" style="column-gap: 10px;">
                        <button type="submit" class="btn custom-btn"><i class="fa fa-user-plus mr-2"></i>[[#{label.submit}]]</button>
                        <a class="btn custom-btn" th:href="@{/login}"><i class="fa fa-backward mr-2"></i>[[#{label.back}]]</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-6 p-0">
            <img class="w-100" style="min-height: 100%" th:src="@{/images/login_banner_left.webp}">
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.inputmask.min.js}"></script>
<script>
    $(":input").inputmask();
</script>
</html>
