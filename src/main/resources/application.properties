# Database
spring.datasource.url: jdbc:mysql://localhost:3306/shop-babies?useSSL=false&characterEncoding=UTF-8&useUnicode=yes
spring.datasource.username: root
spring.datasource.password: root
spring.datasource.driver-class-name: com.mysql.jdbc.Driver
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql: true
spring.jpa.database: MYSQL

spring.data.mongodb.database=shop-babies
spring.data.mongodb.uri=mongodb://localhost:27017/shop-babies

#Hibernate
spring.jpa.hibernate.ddl-auto: update

##Log
logging.level.org.hibernate.sql: DEBUG
logging.level.org.hibernate.type: TRACE

#cricle
spring.main.allow-circular-references=true

#session
spring.session.store-type=jdbc
#spring.session.timeout=1m
server.servlet.session.timeout=5m
#Create table session automation
spring.session.jdbc.initialize-schema=always

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.main.allow-bean-definition-overriding=true

#port
server.port=8080
